<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="container">
      <div class="input">
        <div class="block">
          <h6>DAY</h6>
          <input type="text" id="day" class="box" placeholder="DD" maxlength="2">
          <p class="hidden"><i>This field is required</i></p>
        </div>
        <div class="block">
          <h6>MONTH</h6>
          <input type="text" id="month" class="box " placeholder="MM" maxlength="2">
          <p class="hidden"><i>This field is required</i></p>
        </div>
        <div class="block">
          <h6>YEAR</h6>
          <input type="text" id="year" class="box" placeholder="YYYY" maxlength="4">
          <p class="hidden"><i>This field is required</i></p>
        </div>
      </div>
      <div class="logo__line">
        <hr>
        <img src="./assets/images/icon-arrow.svg" alt="" class="button">
      </div>
      <div class="output">
        <h1><span id="y">--</span> years</h1>
        <h1><span id="m">--</span> months</h1>
        <h1><span id="d">--</span> days</h1>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
